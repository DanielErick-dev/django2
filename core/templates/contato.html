{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>contato</title>
    {% bootstrap_css %}
    <style>
        .return{
            width: 100%;
            height: 10%;
            text-decoration: none;





        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %}
        <form action="{% url 'core:contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>
    <div class="return">
        <a href="{% url 'core:index' %}">Retornar</a>
    </div>


{% bootstrap_javascript jquery='full' %}
</body>

</html>
