{% load bootstrap4 %}
{% load static %}
<! DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}

</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        {% bootstrap_messages %}
        <form action="{% url 'core:produto' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>




    {% bootstrap_javascript jquery='full' %}
</body>
</html>
